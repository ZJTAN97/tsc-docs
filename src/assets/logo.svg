<svg width="500" height="100" xmlns="http://www.w3.org/2000/svg">

  <!-- Define the clipping path with an animated rectangle -->
  <defs>
    <clipPath id="text-clip">
      <!-- Rectangle starts with width 0, grows to full width to reveal text -->
      <rect x="0" y="0" width="0" height="100">
        <animate attributeName="width" from="0" to="500" dur="4s" fill="freeze" />
      </rect>
    </clipPath>
  </defs>

  <!-- Text element that will be revealed by the clipping mask -->
  <text x="10" y="70" font-family="monospace" font-size="60" clip-path="url(#text-clip)" fill="black">
    Typing effect SVG
  </text>
</svg>
